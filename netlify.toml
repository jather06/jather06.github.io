# example netlify.toml
[build]
  command = "hugo"
  functions = "netlify/functions"
  publish = "public"
  PUPPETEER_SKIP_DOWNLOAD=true
  
[build.environment]
  HUGO_VERSION = "0.101.0"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false